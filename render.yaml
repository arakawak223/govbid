services:
  - type: web
    name: govbid-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: DATABASE_URL
        sync: false  # Set Supabase PostgreSQL URL in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS_STR
        value: "https://govbid-frontend.onrender.com"
      - key: RESEND_API_KEY
        sync: false

  - type: web
    name: govbid-frontend
    runtime: docker
    rootDir: frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://govbid-backend-qvl7.onrender.com
