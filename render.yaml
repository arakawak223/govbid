services:
  - type: web
    name: govbid-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/govbid.db
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: RESEND_API_KEY
        sync: false
    disk:
      name: govbid-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
