services:
  - type: web
    name: govbid-backend
    runtime: python
    pythonVersion: "3.12.0"
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set Supabase PostgreSQL URL in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: RESEND_API_KEY
        sync: false
